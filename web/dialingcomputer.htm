		$.each(addresses, function( index, value ) {
			address = value.address.split("-");
			$.each(address, function( index, value) {
				value=("000" + value).substr(-3,3);
				address[index] = '<img src="chevrons/'+value+'.svg" />';
			});
			address = address.join("");
			$("#presets").append('<div class="presetAddress" onclick="window.location = \'index.htm?address=' + value.address + '\';"><div class="name">' + value.name + '</div><div class="glyphs">' + address +  '</div></div>' );
		});
